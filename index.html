<body>

    <section class="container">
        <div class="main">
        <h1>STUDENTS MARK LIST SUBMITTION FORM</h1>

        <h2 id="welcomeName">Enter the students name</h2>

        <div id="appAlert"></div>

        <div id="stat"></div>

        <form id="forms">
            
            <div class="form-group mt-3">
                <label for="name">Enter Your name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group mt-3">
                <label for="major">Enter Your Major</label>
                <input type="text" class="form-control" id="major" placeholder="Enter your Major">
            </div>
            <div class="form-group mt-3">
                <label for="mark1">Enter Your subject-1 marks</label>
                <input type="number" class="form-control" id="mark1" placeholder="Enter your mark">
            </div>
            <div class="form-group mt-3">
                <label for="mark2">Enter Your subject-2 marks</label>
                <input type="number" class="form-control" id="mark2" placeholder="Enter your mark">
            </div>
            <div class="form-group mt-3">
                <label for="mark3">Enter Your subject-3 marks</label>
                <input type="number" class="form-control" id="mark3" placeholder="Enter your mark">
            </div>
            
            <button type="submit" id="btn" class="btn btn-primary mt-3">submit</button>
        </form>
        </div>
        
    </section>

    <section class="container">
        <table class="table mt-3">
            <thead class="thead-dark">
              <tr class="bg-dark text-white">
                <th scope="col">NAME</th>
                <th scope="col">MAJOR</th>
                <th scope="col">SUBJECT-1</th>
                <th scope="col">SUBJECT-2</th>
                <th scope="col">SUBJECT-3</th>
                <th scope="col">TOTAL MARKS</th>
                <th scope="col">AVERAGE</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="listbody">
             
              
            </tbody>
          </table>
    </section>
